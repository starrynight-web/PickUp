<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task - Pick Task</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #3b82f6;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --border: #e2e8f0;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --ff-sans: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --border: #334155;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--ff-sans);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      padding: 12px 24px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-family: inherit;
      font-size: 16px;
      transition: opacity 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    button.secondary {
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .alert-error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .nav-links {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .priority-select {
      display: flex;
      gap: 8px;
    }

    .priority-option {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .priority-option:hover {
      border-color: var(--accent);
    }

    .priority-option.selected {
      border-color: var(--accent);
      background-color: rgba(59, 130, 246, 0.1);
    }

    .priority-low {
      color: var(--success);
    }

    .priority-medium {
      color: var(--warning);
    }

    .priority-high {
      color: var(--danger);
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="dashboard.html" class="brand">
        <div class="logo">PT</div>
        <span style="font-weight: 700;">Pick Task</span>
      </a>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="kanban.html">Tasks</a>
        <a href="team.html">Team</a>
      </div>
    </header>

    <a href="kanban.html" class="back-link">‚Üê Back to Tasks</a>

    <h1>Create New Task</h1>
    <p class="subtitle">Add a new task to your workspace</p>

    <div id="alertContainer"></div>

    <form id="taskForm">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Task Details</h2>
        
        <div class="form-group">
          <label for="taskTitle">Task Title *</label>
          <input type="text" id="taskTitle" required placeholder="What needs to be done?">
        </div>
        
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea id="taskDescription" placeholder="Add details, instructions, or context for this task..."></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskColumn">Status</label>
            <select id="taskColumn" required>
              <option value="">Select a status</option>
              <!-- Columns will be populated via JavaScript -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="taskAssignee">Assign To</label>
            <select id="taskAssignee">
              <option value="">Unassigned</option>
              <!-- Team members will be populated via JavaScript -->
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskDueDate">Due Date</label>
            <input type="date" id="taskDueDate">
          </div>
          
          <div class="form-group">
            <label>Priority</label>
            <div class="priority-select">
              <div class="priority-option priority-low" data-value="low">
                <div>Low</div>
              </div>
              <div class="priority-option selected" data-value="medium">
                <div>Medium</div>
              </div>
              <div class="priority-option priority-high" data-value="high">
                <div>High</div>
              </div>
            </div>
            <input type="hidden" id="taskPriority" value="medium">
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit">
            <span>Create Task</span>
          </button>
          <button type="button" class="secondary" id="cancelButton">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // API Stub for data operations
    const apiStub = {
      getWorkspaceData: function() {
        const data = localStorage.getItem('picktask_data');
        return data ? JSON.parse(data) : { tasks: [], columns: [], users: [] };
      },
      
      saveWorkspaceData: function(data) {
        localStorage.setItem('picktask_data', JSON.stringify(data));
      },
      
      getCurrentWorkspaceId: function() {
        return localStorage.getItem('picktask_current_workspace') || '';
      },
      
      getColumns: function() {
        const workspaceId = this.getCurrentWorkspaceId();
        const data = this.getWorkspaceData();
        return data.columns ? data.columns.filter(col => col.workspaceId === workspaceId) : [];
      },
      
      getUsers: function() {
        const data = this.getWorkspaceData();
        return data.users || [];
      },
      
      createTask: function(taskData) {
        const data = this.getWorkspaceData();
        data.tasks = data.tasks || [];
        
        const newTask = {
          id: 'task_' + Date.now(),
          workspaceId: this.getCurrentWorkspaceId(),
          title: taskData.title,
          description: taskData.description || '',
          columnId: taskData.columnId,
          assignee: taskData.assignee || null,
          dueDate: taskData.dueDate || null,
          priority: taskData.priority || 'medium',
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        };
        
        data.tasks.push(newTask);
        this.saveWorkspaceData(data);
        
        // Add activity log
        data.activities = data.activities || [];
        data.activities.unshift({
          ts: Date.now(),
          msg: `Created new task: ${taskData.title}`
        });
        this.saveWorkspaceData(data);
        
        return { success: true, data: newTask };
      }
    };

    // UI Functions
    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alertContainer.appendChild(alert);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    function populateColumns() {
      const columns = apiStub.getColumns();
      const columnSelect = document.getElementById('taskColumn');
      
      // Clear existing options except the first one
      while (columnSelect.options.length > 1) {
        columnSelect.remove(1);
      }
      
      // Add column options
      columns.forEach(column => {
        const option = document.createElement('option');
        option.value = column.id;
        option.textContent = column.name;
        columnSelect.appendChild(option);
      });
      
      // Select the first column by default if available
      if (columns.length > 0 && !columnSelect.value) {
        columnSelect.value = columns[0].id;
      }
    }

    function populateAssignees() {
      const users = apiStub.getUsers();
      const assigneeSelect = document.getElementById('taskAssignee');
      
      // Clear existing options except the first one
      while (assigneeSelect.options.length > 1) {
        assigneeSelect.remove(1);
      }
      
      // Add user options
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = user.name;
        assigneeSelect.appendChild(option);
      });
    }

    function setupPrioritySelection() {
      const priorityOptions = document.querySelectorAll('.priority-option');
      const priorityInput = document.getElementById('taskPriority');
      
      priorityOptions.forEach(option => {
        option.addEventListener('click', function() {
          // Remove selected class from all options
          priorityOptions.forEach(opt => opt.classList.remove('selected'));
          
          // Add selected class to clicked option
          this.classList.add('selected');
          
          // Update hidden input value
          priorityInput.value = this.getAttribute('data-value');
        });
      });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      const session = localStorage.getItem('picktask_session');
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      
      // Check if we have a current workspace
      const workspaceId = apiStub.getCurrentWorkspaceId();
      if (!workspaceId) {
        showAlert('Please select a workspace first', 'error');
        setTimeout(() => {
          window.location.href = 'workspace.html';
        }, 2000);
        return;
      }
      
      // Populate form dropdowns
      populateColumns();
      populateAssignees();
      setupPrioritySelection();
      
      // Set up event listeners
      document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const title = document.getElementById('taskTitle').value;
        const description = document.getElementById('taskDescription').value;
        const columnId = document.getElementById('taskColumn').value;
        const assignee = document.getElementById('taskAssignee').value;
        const dueDate = document.getElementById('taskDueDate').value;
        const priority = document.getElementById('taskPriority').value;
        
        if (!columnId) {
          showAlert('Please select a status for the task', 'error');
          return;
        }
        
        const result = apiStub.createTask({
          title,
          description,
          columnId,
          assignee: assignee || null,
          dueDate: dueDate || null,
          priority
        });
        
        if (result.success) {
          showAlert(`Task "${title}" created successfully`);
          
          // Reset form
          this.reset();
          
          // Reset priority to medium
          document.querySelectorAll('.priority-option').forEach(opt => {
            opt.classList.remove('selected');
          });
          document.querySelector('.priority-option[data-value="medium"]').classList.add('selected');
          document.getElementById('taskPriority').value = 'medium';
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = 'kanban.html';
          }, 1500);
        } else {
          showAlert('Failed to create task. Please try again.', 'error');
        }
      });
      
      document.getElementById('cancelButton').addEventListener('click', function() {
        window.location.href = 'kanban.html';
      });
      
      // Set minimum date to today for due date
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('taskDueDate').min = today;
    });

    // Small QA check
    console.assert(typeof apiStub.createTask === 'function', 'apiStub.createTask should be a function');
  </script>
</body>
</html>
